<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .form-container { width: 400px; margin: 50px auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; font-size: 12px; }
        .success { color: green; font-size: 14px; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Signup Form</h2>
    <form id="signupForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <div id="nameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error"></div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div id="confirmPasswordError" class="error"></div>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        <div id="phoneError" class="error"></div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <div id="dobError" class="error"></div>

        <button type="submit">Signup</button>
    </form>

    <div id="successMessage" class="success"></div>
</div>

<script src="script1.js"></script>

</body>
</html>
